name: Deploy HTML to GitHub Pages

on:
  push:
    branches:
      - main   # Change if your default branch is different
  workflow_dispatch:   # âœ… allows manual trigger from GitHub Actions tab

permissions:
  contents: read
  pages: write
  id-token: write   # âœ… required for deploy-pages@v4

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # âœ… latest version

      - name: Setup Pages
        uses: actions/configure-pages@v3   # âœ… required for GitHub Pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3   # âœ… latest version
        with:
          path: ./home/sparkout/cake-shop-website-template/index.html   # ðŸ‘ˆ change this if your HTML files are inside a folder (e.g., ./cake-shop-website-template)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # âœ… latest version
