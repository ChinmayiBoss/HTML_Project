name: Deploy HTML to GitHub Pages

on:
  push:
    branches:
      - main   # Change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ✅ updated version

      - name: Setup Pages
        uses: actions/configure-pages@v3   # ✅ correct for GitHub Pages

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3   # ✅ latest, not deprecated
        with:
          path: ./cake-shop-website-template    # Path to your HTML files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4   # ✅ latest version
