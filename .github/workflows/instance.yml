name: Build and Deploy HTML to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build project (copy all files to build folder)
      - name: Build project
        run: |
          echo "Building project..."
          rm -rf build                 # Remove old build folder
          mkdir build
          rsync -av --exclude='.git' ./ ./build/   # Copy all files including hidden
          echo "Build folder contents:"
          ls -R build/

      # 3️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ SSH_HOST }}
          username: ${{ SSH_USERNAME }}
          key: ${{ SSH_PRIVATE_KEY }}
          port: 22
          source: "./build/*"
          target: "/var/www/html"
          rm: true        # Remove remote files not in build folder

      # 4️⃣ Configure Apache and fix permissions
      - name: Configure Apache and fix permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ SSH_HOST }}
          username: ${{ SSH_USERNAME }}
          key: ${{ SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;
            sudo systemctl restart apache2

      # 5️⃣ Optional: Verify deployed files
      - name: Verify deployed files
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ SSH_HOST }}
          username: ${{ SSH_USERNAME }}
          key: ${{ SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Files deployed in /var/www/html:"
            ls -R /var/www/html
