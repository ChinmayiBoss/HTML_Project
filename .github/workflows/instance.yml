name: Build and Deploy HTML to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js & Install deps
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install --force

      - name: Build project
        run: |
          npm run build
          ls -R build/

      # Step 1: Clean old build on EC2
      - name: Clean old build on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ SSH_HOST }}
          username: ${{ SSH_USERNAME }}
          key: ${{ SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Cleaning old build..."
            sudo rm -rf /var/www/html/*
            sudo mkdir -p /var/www/html

      # Step 2: Deploy new build
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ SSH_HOST }}
          username: ${{ SSH_USERNAME }}
          key: ${{ SSH_PRIVATE_KEY }}
          port: 22
          source: "./build/*"
          target: "/var/www/html"
          script: |
            cd /var/www/html
            npm install --force
            nohup npm start > app.log 2>&1 &

     
