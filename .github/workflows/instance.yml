name: Build and Deploy HTML to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project
        run: |
          echo "Building project..."
          rm -rf build
          mkdir build
          rsync -av --exclude='.git' ./ ./build/
          echo "Build folder contents:"
          ls -R build/

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ SSH_HOST }}
          username: ${{ SSH_USERNAME }}
          key: ${{ SSH_PRIVATE_KEY }}
          port: 22
          source: "./build/*"
          target: "/var/www/html"
          rm: true

      - name: Fix Apache permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ SSH_HOST }}
          username: ${{ SSH_USERNAME }}
          key: ${{ SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo chown -R www-data:www-data /var/www/html
            sudo find /var/www/html -type d -exec chmod 755 {} \;
            sudo find /var/www/html -type f -exec chmod 644 {} \;
            sudo systemctl restart apache2

      - name: Verify deployed files
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ SSH_HOST }}
          username: ${{ SSH_USERNAME }}
          key: ${{ SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Files deployed in /var/www/html:"
            ls -R /var/www/html
            echo "Deployed commit:"
            git --git-dir=/var/www/html/.git rev-parse HEAD || echo "No git info"
